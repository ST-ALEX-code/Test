<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка</title>
</head>
<body>
<form action="https://sendformtg.alex-007-writer.workers.dev" method="POST" id="lead-form">
  <input type="text" name="name" placeholder="Ваше ім’я" required>

  <input type="tel" id="phone" name="phone" placeholder="+380 (XX) XXX-XX-XX" required>

  <!-- honeypot поле -->
  <input type="text" name="js_token" id="js_token" style="display:none">

  <!-- додатковий honeypot -->
  <div style="position:absolute; left:-9999px; top:-9999px;">
    <input type="text" name="hidden_field" autocomplete="off">
  </div>

  <!-- чекбокс згоди -->
  <label>
    <input type="checkbox" id="consent" required> Я згоден на обробку даних
  </label>

  <!-- таймер -->
  <input type="hidden" name="ts" id="ts">

  <!-- UTM та інші мітки -->
  <input type="hidden" name="utm_source" id="utm_source">
  <input type="hidden" name="utm_medium" id="utm_medium">
  <input type="hidden" name="utm_campaign" id="utm_campaign">
  <input type="hidden" name="utm_term" id="utm_term">
  <input type="hidden" name="utm_content" id="utm_content">
  <input type="hidden" name="gclid" id="gclid">
  <input type="hidden" name="fbclid" id="fbclid">
  <input type="hidden" name="referrer" id="referrer">
  <input type="hidden" name="landing_page" id="landing_page">

  <button type="submit" id="submit-btn" disabled>Надіслати</button>
</form>

<script>
// --- Маска телефону (дружня) ---
const phoneInput = document.getElementById("phone");
const consentCheckbox = document.getElementById("consent");
const submitBtn = document.getElementById("submit-btn");

function validateForm() {
  const digits = phoneInput.value.replace(/\D/g,"");
  const isPhoneValid = digits.length === 12; // 380XXXXXXXXX
  submitBtn.disabled = !(isPhoneValid && consentCheckbox.checked);
}

// Маска застосовується при втраті фокусу
phoneInput.addEventListener("blur", function() {
  let digits = this.value.replace(/\D/g,"");
  if (!digits.startsWith("380")) digits = "380" + digits;
  digits = digits.slice(0,12);
  let formatted = "+" + digits.slice(0,3) + " ";
  if(digits.length>3) formatted += "(" + digits.slice(3,5) + ") ";
  if(digits.length>5) formatted += digits.slice(5,8) + "-";
  if(digits.length>8) formatted += digits.slice(8,10) + "-";
  if(digits.length>10) formatted += digits.slice(10,12);
  this.value = formatted;
  validateForm();
});

// Кнопка активується при зміні чекбоксу
consentCheckbox.addEventListener("change", validateForm);

// Таймер для антиспаму
document.getElementById("ts").value = Date.now();

// Заповнюємо UTM/GCLID/FBCLID з URL
const urlParams = new URLSearchParams(window.location.search);
["utm_source","utm_medium","utm_campaign","utm_term","utm_content","gclid","fbclid"].forEach(u=>{
  const val = urlParams.get(u);
  if(val) document.getElementById(u).value = val;
});

// referrer та landing page
document.getElementById("referrer").value = document.referrer || "-";
document.getElementById("landing_page").value = window.location.href;

// JS honeypot
document.getElementById("js_token").value = "ok-" + Date.now();
</script>
</body>
</html>
