<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ваша заявка прийнята</title>
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.5;
        background-color: rgb(238, 241, 243);
      }
      .thankyou {
        overflow: hidden;
        box-sizing: border-box;
        min-height: 100vh;
        text-align: center;
        position: relative;
        padding: 10px;
        font-size: 16px;
      }
      .thankyou__title {
        color: rgb(0, 142, 237);
        font-size: 36px;
      }
      .thankyou__title--error {
        color: #da0000;
      }
      .thankyou__divider {
        max-width: 100%;
      }
      .thankyou__image {
        position: absolute;
        bottom: 0;
        left: 5%;
      }
      .thankyou__notice {
        font-size: 13px;
      }

      a:-webkit-any-link {
      cursor: pointer;
      text-decoration: none;
      }
      .button {
        background: transparent
          linear-gradient(to bottom, rgb(0, 142, 237) 0%, rgb(0, 77, 129) 100%)
          repeat scroll 0 0;
        border: none;
        border-bottom: 2px solid rgb(3, 64, 105);
        outline: 0 none;
        padding: 15px 25px;
        text-transform: uppercase;
        color: #fff;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }
      
      @media all and (max-width: 600px) {
        .thankyou__title {
          font-size: 30px;
        }
      }
      @media all and (max-height: 500px) {
        .thankyou__image {
          width: 130px;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="thankyou">
      <h1 class="thankyou__title">Дякуємо, заявка прийнята!</h1>
      <div>
        Менеджер передзвонить до Вас в найближчий час, для уточнення деталей замовлення
      </div>
      <div>Дякуємо що обрали нас.</div>
      <div class="thankyou__notice">
     Якщо Ви допустили помилку при введені данних, поверніться і заповніть заявку ще раз</div>
   	   <a href="index.html" class="button">Повернутись</a>
    </div>
  </body>
</html>
